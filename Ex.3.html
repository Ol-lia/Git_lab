<script type="text/javascript">
  var name = prompt("Введіть сюди своє ім'я:", "Введіть ім'я");
  document.write("Ваше ім'я: " + name + "<br>");

  var again = confirm("Почати заново?");
  if (again) {
    alert("Не набридло?");
  } else {
    alert("Ну і правильно!");
  }
</script>
